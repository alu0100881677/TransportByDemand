<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@3.0.10/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.1.3/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.0.0/build/vega-embed.js"></script>


<meta http-equiv="refresh" content="2" />
  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>TSP Pareto Front</h1>
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
  // Assign the specification to a local variable vlSpec.
  var vlSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
    "description": "Representation of the pareto front of TSP",
    "data": { "url": "datos.csv"},
    "mark": "line",
    "encoding": {
      "y": {
        "field": "x",
        "type": "quantitative",
        "axis": {
          "title": "Distancia recorrida"
        },
        "scale": {
          "domain": [10000,70000]
        }
      },
      "x": {
        "aggregate": "average",
        "field": "y",
        "type": "quantitative",
        "axis": {
          "title": "Tiempo de servicio"
        },
        "scale": {
          "domain": [10000,500000]
        }
      },
      "color": {"field": "symbol", "type": "nominal"}
    }
  };

  // Embed the visualization in the container with id `vis`
  vegaEmbed("#vis", vlSpec);
  </script>
</body>
</html>
